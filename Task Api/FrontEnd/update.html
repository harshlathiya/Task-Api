<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0 auto;
            font-family: cursive;

        }

        .main {
            display: flex;
            width: 100%;
            height: 700px;
            justify-content: center;
            align-items: center;
        }

        .inner {
            width: auto;
            text-align: center;
        }

        tr {
            border: hidden !important;
        }

        td {

            vertical-align: middle !important;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="/updaterec" class="btn btn-primary">View Task</a></li>
       
    </ul>
    <div class="main">
        <div class="inner  shadow p-3 mb-5 bg-body rounded">
            <form action="/adddatastud" method="post">
                <input type="hidden" id="Editid">
                <table class="table ">
                    <input type="number" name="id" value="<%= Math.round(Math.random() * 1000)%>" hidden>
                    <h2>ADD TASKS IN TODO LIST</h2>
                    <tr>
                        <td>Enter Your taskname:</td>
                        <td><input class="form-control" type='text' name="task" id='taskname'></td>
                    </tr>
                    <tr>
                        <td>Enter Your Type:</td>
                        <td><select class="form-control" name="type" id="tasktype">
                                <option value="Office">Office</option>
                                <option value="Home">Home</option>
                                <option value="Personal">Personal</option>
                                <option value="Other">Other</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td> Date:</td>
                        <td><input class="form-control" type='date' name="date" id='date'></td>
                    </tr>
                    <tr>
                        <td>Enter Your task:</td>
                        <td><textarea class="form-control" name="tasks" id="task" cols="30" rows="10"></textarea></td>
                    </tr>

                    <input type="text" name="mark" value="<%=false%>" hidden>



                </table>
                <input type='submit' class="btn btn-primary" value="Add Data" id="submit" name="submit">

            </form>
        </div>
    </div>
    </br></br></br>


</body>

</html>
